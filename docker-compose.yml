version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: stock-analysis:latest
    container_name: stock-analysis
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/stock_analysis}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_TTL=${CACHE_TTL:-3600}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PUPPETEER_HEADLESS=${PUPPETEER_HEADLESS:-true}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - mongo
    networks:
      - stock-analysis-network
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined

  mongo:
    image: mongo:7
    container_name: stock-analysis-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=stock_analysis
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - stock-analysis-network

  mongo-express:
    image: mongo-express:latest
    container_name: stock-analysis-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - stock-analysis-network

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local

networks:
  stock-analysis-network:
    driver: bridge

